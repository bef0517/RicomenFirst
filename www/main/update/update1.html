<script>
document.getElementById("slideupdate").addEventListener("click", function () {

    // ぐるぐる表示のための要素を追加
    const loader = document.createElement("div");
    loader.className = "loading";
    loader.innerHTML = '<div class="spinner"></div>送信中...';
    document.body.appendChild(loader);
    loader.style.display = 'block';

    // 1. 評価内容のlocalStorage への保存

    for (let i = 1; i <= 20; i++) {
        const peoplerating = document.querySelector(`input[name="people-rating${i}"]:checked`);
        const peopleID = localStorage.getItem(`r-userid${i}`);

        if (peoplerating && peopleID) {
            if (peoplerating.value === 'Good') {
                localStorage.setItem(`update-people-positive-${i}`, peopleID);
            } else if (peoplerating.value === 'Bad') {
                localStorage.setItem(`update-people-negative-${i}`, peopleID);
            }
            // 評価無し（None）の場合は保存しない
        }
    };

    for (let i = 1; i <= 20; i++) {
        const movierating = document.querySelector(`input[name="movie-rating${i}"]:checked`);
        const movieID = localStorage.getItem(`r-movieid${i}`);

        if (movierating && movieID) {
            if (movierating.value === 'Good') {
                localStorage.setItem(`update-movie-positive-${i}`, movieID);
            } else if (movierating.value === 'Bad') {
                localStorage.setItem(`update-movie-negative-${i}`, movieID);
            }
            // 評価無し（None）の場合は保存しない
        }
    };

    for (let i = 1; i <= 20; i++) {
        const tvdramarating = document.querySelector(`input[name="tv-drama-rating${i}"]:checked`);
        const tvdramaID = localStorage.getItem(`r-tv-dramaid${i}`);

        if (tvdramarating && tvdramaID) {
            if (tvdramarating.value === 'Good') {
                localStorage.setItem(`update-tvdrama-positive-${i}`, tvdramaID);
            } else if (tvdramarating.value === 'Bad') {
                localStorage.setItem(`update-tvdrama-negative-${i}`, tvdramaID);
            }
            // 評価無し（None）の場合は保存しない
        }
    };


    for (let i = 1; i <= 20; i++) {
        const musicrating = document.querySelector(`input[name="music-rating${i}"]:checked`);
        const musicID = localStorage.getItem(`r-musicid${i}`);

        if (musicrating && musicID) {
            if (musicrating.value === 'Good') {
                localStorage.setItem(`update-music-positive-${i}`, musicID);
            } else if (musicrating.value === 'Bad') {
                localStorage.setItem(`update-music-negative-${i}`, musicID);
            }
            // 評価無し（None）の場合は保存しない
        }
    };

    for (let i = 1; i <= 20; i++) {
        const hobbyrating = document.querySelector(`input[name="hobby-rating${i}"]:checked`);
        const hobbyID = localStorage.getItem(`r-hobbyid${i}`);

        if (hobbyrating && hobbyID) {
            if (hobbyrating.value === 'Good') {
                localStorage.setItem(`update-hobby-positive-${i}`, hobbyID);
            } else if (hobbyrating.value === 'Bad') {
                localStorage.setItem(`update-hobby-negative-${i}`, hobbyID);
            }
            // 評価無し（None）の場合は保存しない
        }
    };

    // 2. localStorage から update* のキーをすべて取得(＋userIDも)
    const payload = {};
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("update") || key === "userid") {
            payload[key] = localStorage.getItem(key);
        }
    }

    // 3. サーバーに送信
    fetch("http://ec2-35-75-21-245.ap-northeast-1.compute.amazonaws.com/update.php/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        loader.style.display = 'none';

    // 4. 値を localStorage に保存
        const keysToStore = [
            "r-movieid", "r-moviename", "r-movieweight",
            "r-tv-dramaid", "r-tv-dramaname", "r-tv-dramaweight",
            "r-musicid", "r-musicname","r-musicweight",
            "r-artistid", "r-artistname",
            "r-hobbyid", "r-hobbyname","r-hobbyweight",
            "r-userid","r-userweight"
        ];

        keysToStore.forEach(prefix => {
            for (let i = 1; i <= 20; i++) {
                const fullKey = `${prefix}${i}`;
                if (data[fullKey] !== undefined && data[fullKey] !== null) {
                    localStorage.setItem(fullKey, data[fullKey]);
                }
            }
        });

   //5. メッセージを表示して遷移
   document.getElementById('customAlert').style.display = 'block';
    })
    .catch((err) => {
        loader.style.display = 'none';
        alert("通信に失敗しました。ネットワーク状態を確認してください。\n" + err);
        console.error("送信エラー:", err);
    });
});

// カスタムアラート閉じる→画面遷移
function closeCustomAlert() {
    document.getElementById('customAlert').style.display = 'none';
    window.location.href = "../main.html";
}

</script>

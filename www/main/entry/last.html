<body>
    <div class="message-box">入力（回答）有難うございました。入力した内容を送信し「おすすめ」を取得します<br><br>※処理の間しばしお待ちください</div>

    <div id="customAlert" class="custom-alert">
    <div class="custom-alert-content">
        <p class="custom-alert-message">
        処理が完了しました。メインページに戻ります。表示される仲間・映画・ドラマ・趣味の「おすすめ」を確認ください
        </p>
        <div class="custom-alert-button-wrap">
        <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <div class='NewOrder'>
        <button type="button" id='slidelast'>OK</button>
    </div>

    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <script type="text/javascript" src="entry.js"></script>

<script>
document.getElementById("slidelast").addEventListener("click", function () {

    // ぐるぐる表示のための要素を追加
    const loader = document.createElement("div");
    loader.className = "loading";
    loader.innerHTML = '<div class="spinner"></div>送信中...';
    document.body.appendChild(loader);
    loader.style.display = 'block';

    // 1. localStorage から neworder* のキーをすべて取得
    const payload = {};
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("neworder")) {
            payload[key] = localStorage.getItem(key);
        }
    }

    // 2. サーバーに送信
    fetch("http://ec2-35-75-21-245.ap-northeast-1.compute.amazonaws.com/neworder.php/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        loader.style.display = 'none';

    // 3. 値を localStorage に保存
        if (data.userid) {
            localStorage.setItem("userid", data.userid);
        }

        const keysToStore = [
            "r-movieid", "r-moviename", "r-movieweight",
            "r-tv-dramaid", "r-tv-dramaname", "r-tv-dramaweight",
            "r-musicid", "r-musicname","r-musicweight",
            "r-artistid", "r-artistname",
            "r-hobbyid", "r-hobbyname","r-hobbyweight",
            "r-userid","r-userweight"
        ];

        keysToStore.forEach(prefix => {
            for (let i = 1; i <= 20; i++) {
                const fullKey = `${prefix}${i}`;
                if (data[fullKey] !== undefined && data[fullKey] !== null) {
                    localStorage.setItem(fullKey, data[fullKey]);
                }
            }
        });

        // 4. メッセージを表示して遷移
        document.getElementById('customAlert').style.display = 'block';
    })
    .catch((err) => {
        loader.style.display = 'none';
        alert("通信に失敗しました。ネットワーク状態を確認してください。\n" + err);
        console.error("送信エラー:", err);
    });
});

// カスタムアラート閉じる→画面遷移
function closeCustomAlert() {
    document.getElementById('customAlert').style.display = 'none';
    window.location.href = "../main.html";
}

// 前ページに戻る処理
function linkToBackPage() {
    window.location.href = "jp-pq-002239.html";
}
$('#backbutton4').on('click', function () {
    document.body.classList.add("anime-slide-fade2");
    setTimeout(linkToBackPage, 200);
});
</script>
